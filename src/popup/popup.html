<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Popup - DragAndDrop Gestures Mini</title>
    <link rel="stylesheet" href="./popup.css">
    <script src="../third_party/clipboard.js/clipboard.min.js" defer></script>
    <script src="./popup.js" defer></script>
</head>
<body>
    <header class="l-header" role="banner">
        <h1><span id="title"></span> version <span id="version"></span></h1>
    </header>
    <main role="main">
        <form id="form_option">
            <span id="content">開発中</span>
            <h2></h2>
            <button id="save" type='submit' name='action' value='save'>保存</button>
            <button id="open" type='submit' name='action' value='open'>ダウンロードフォルダを開く</button>
        </form>
    </main>
    <footer role="contentinfo">
        <div>
        <span id="creation_date"></span>
            <button id="copy_button" data-clipboard-target="#creation_date">クリップボードにコピー</button>
        </div></footer>
</body>
</html>
